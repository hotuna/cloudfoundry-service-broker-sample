<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<meta charset="UTF-8" />
<script src="jquery.js"></script>
<script src="calculator.js"></script>
<link rel="stylesheet" href="calculator.css"></link>
<title>Calculator</title>
</head>
<body>
	<h1>Calculator</h1>

	<div>
		<input />
	</div>


	<div id="func">
		<button class="bigButton">AC</button>
		<button class="bigButton">=</button>
	</div>
	<div id="numbers">
		<div>
			<button>1</button>
			<button>2</button>
			<button>3</button>
			<button>/</button>
		</div>
		<div>
			<button>4</button>
			<button>5</button>
			<button>6</button>
			<button>*</button>
		</div>
		<div>
			<button>7</button>
			<button>8</button>
			<button>9</button>
			<button>-</button>
		</div>
		<div>
			<button class="bigButton">0</button>
			<button>.</button>
			<button>+</button>
		</div>
	</div>
</body>
</html>
